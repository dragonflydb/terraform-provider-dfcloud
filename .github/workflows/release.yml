# Terraform Provider release workflow.
name: Release

# This GitHub action creates a release when a tag that matches the pattern
# "v*" (e.g. v0.1.0) is created.
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: "The version of the release"
        type: string
        required: false

# Releases need permissions to read and write the repository contents.
# GitHub considers creating releases and uploading assets as writing contents.
permissions:
  contents: write

env:
  GO_VERSION: stable

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          cache: true
          go-version: ${{ env.GO_VERSION }}
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
          workdir: ./terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_FOR_TERRAFORM_REPO }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          VERSION: ${{ github.event.inputs.version || github.ref }}

      # update docs in the terraform repo
      - name: Update Terraform Provider docs
        uses: actions/checkout@v4
        with:
          repository: dragonflydb/terraform-provider-dfcloud
          ref: main
          path: terraform-provider-dfcloud
          token: ${{ secrets.GH_TOKEN_FOR_TERRAFORM_REPO }}
      
      - name: Update Terraform Provider docs
        run: |
          # generate docs
          cd terraform
          make docs

          echo "Updating Terraform Provider docs"
          cd ../terraform-provider-dfcloud
          git config user.name "GitHub Actions"
          git config user.email "engineering@dragonflydb.io"
          
          # copy the docs folder
          mkdir -p docs
          cp -r ../terraform/docs/* docs/
          git add docs
          git commit -m "Update Terraform Provider docs for version ${{ github.event.inputs.version || github.ref }}"
          git push origin main
